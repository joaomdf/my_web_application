<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Albums</title>
    <meta charset="utf-8">
    </head>
    <body>
    <h1>Albums</h1>
        <!-- We'll use Jinja's `for` loop to iterate over all books -->
        {% for album in albums %}
        <div>
            <h2><a href="/albums/{{album.id}}">{{album.title}}</a></h2>
            <p>Release year: {{album.release_year}}</p>
        {% endfor %}
        </div>
        <!-- Jinja isn't Python, so we need an endfor to close the loop -->
        <a href="/albums/new">Add a new album</a>
    </body>
</html>
