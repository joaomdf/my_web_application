<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Record Store</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>{{artist.name}}</h1>
        <p class="t-genre">Genre: {{artist.genre}}</p>
        <ul>
            {% for album in albums %}
                <li>
                    <h2>{{album.title}}</h1>
                    <p class="t-release_year">Release year: {{album.release_year}}</p>
                    <p class="t-artist">Artist: {{album.artist}}</p>
                </li>
            {% endfor %}
        </ul>
        <a href="/artists">Back to all artists</a>
    </body>
</html>
